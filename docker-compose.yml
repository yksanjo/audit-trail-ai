version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: audit-trail-postgres
    environment:
      POSTGRES_USER: audit
      POSTGRES_PASSWORD: audit
      POSTGRES_DB: audit_trail
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audit -d audit_trail"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - audit-trail-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: audit-trail-backend
    environment:
      - DATABASE_URL=postgresql://audit:audit@postgres:5432/audit_trail
      - BLOCKCHAIN_ENABLED=false
      - ENVIRONMENT=production
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - audit-trail-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: audit-trail-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - audit-trail-network
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1

  # Optional: Local Ethereum node for blockchain anchoring
  # ganache:
  #   image: trufflesuite/ganache:latest
  #   container_name: audit-trail-ganache
  #   ports:
  #     - "8545:8545"
  #   command: --deterministic --accounts 10 --host 0.0.0.0
  #   networks:
  #     - audit-trail-network

volumes:
  postgres_data:

networks:
  audit-trail-network:
    driver: bridge
